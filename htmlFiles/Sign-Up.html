
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      rel="shortcut icon"
      href="/images/favicon.ico?v=2"
      type="image/x-icon"
    />
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user-entering-pages.css">
</head>
<body style="background-color: #C9EEFF;">
   <div class="sign-up">
    
        <img src="/images/hk-img.jpg" alt="hk-logo" class="Logo">
        <form action="/" method="post">

            <input type="text" name="fname" required placeholder="first name">
            <br>
            <br>
            <input type="text" name="lname" placeholder="last name">
            <br>
            <br>
            <input type="text" name="uname" placeholder="user name">
            <br>
            <br>
            <input type="email" name="email-id" required placeholder="email address">
            <br>
            <br>
            <input type="password" name="pass" required placeholder="password">
            <br>
            <br>
            <a href="sign-up-confirmation.html"><input type="button" value="Sign-Up" class="slButtons btn btn-lg btn-primary"></a>
    
        </form>

    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

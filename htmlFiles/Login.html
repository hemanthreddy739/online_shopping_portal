
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="/images/favicon.ico?v=2"
      type="image/x-icon"
    />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user-entering-pages.css">
</head>
<body style="background-color: #C9EEFF;">
   
    <div class="login">
    
      <img src="/images/hk-img.jpg" alt="hk-logo" class="Logo">
      <form name="form1" action="/index.html" method="post" onsubmit="return validloginfunc()">

          
          <input type="text" required placeholder="user name" name="uname">
          <br>
          <br>
          <input type="email" optional placeholder="email-id" name="email">
          <br>
          <br>
          
          <input type="password" required placeholder="password" name="pass">
          <br>
          <br>
          <input type="submit" value="Login" class="btn btn-lg btn-primary slButtons">
        
          <br>
          <br>
          <a href="password-reset.html" class="forget-pass">forget password?</a>
          <br>
          <a href="Sign-Up.html"><input type="button" value="Create new Account" class="btn btn-lg btn-success slButtons">
          </a>

  
      </form>

  
</div>
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="/app.js"></script>



</body>
</html>
